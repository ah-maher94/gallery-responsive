<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/animation.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styleAnimate.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="container">

        <div class="row justify-content-center">

            <!-- Left Side  -->
            <div class="col-sm-1 align-self-center">
                <div class="row icons"><img id="left-arrow" class="arrows" src="images/left-arrow.png" /></div>
            </div>
            <div class="col-sm-1 align-self-center">
            </div>

            <div class="col-sm-8 col-xs-8 align-self-center divOriginalImages">

                <!-- Original Images - Center -->
                <div id="container" class="row row-cols-lg-2 row-cols-md-1 row-cols-sm-1 row-cols-1 align-self-center">
                    <div class="originalImage col align-self-center"><img src="images/shawshank.jpg" /></div>
                    <div class="originalImage col align-self-center"><img src="images/up.png" /></div>
                    <div class="originalImage col align-self-center"><img src="images/the-joker.jpg" /></div>
                    <div class="originalImage col align-self-center"><img src="images/ford-vs-ferrari.jpg" /></div>
                  </div>

                <!-- Slide Images  -->
                <div id="slideImages" class="row">

                  </div>

            </div>


            <!-- right Side -->
            <div class="col-sm-1 align-self-center">
            </div>
            <div class="col-sm-1 align-self-center">
                <div class="row icons"><img id="closeImage" src="images/close.png" /></div>
                <div class="row icons justify-content-end"><img id="right-arrow" class="arrows" src="images/right-arrow.png" /></div>
            </div>

        </div>


  
    </div>

  </body>
</html>
